<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Cost Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cloud Cost Calculator</h1>
  </header>

  <main>
    <form id="calculator-form">
      <label for="provider">Cloud Provider:</label>
      <select id="provider" name="provider">
        <option value="AWS">AWS</option>
        <option value="Azure">Azure</option>
      </select>
  
      <label for="os">Operating System:</label>
      <select id="os" name="os">
        <option value="Linux">Linux</option>
        <option value="Windows">Windows</option>
      </select>
  
      <label for="db">Database:</label>
      <select id="db" name="db">
        <option value="None">None</option>
        <option value="SQL">SQL</option>
        <option value="Oracle">Oracle</option>
      </select>
  
      <!-- Dynamically generated dropdown for instance type -->
      <label for="instanceType">Instance Type:</label>
      <div id="instanceTypeContainer">
        <p>Loading instance types...</p> <!-- Default message while data loads -->
      </div>
  
      <label for="storageType">Storage Type:</label>
      <select id="storageType" name="storageType">
        <option value="SSD">SSD</option>
        <option value="HDD">HDD</option>
      </select>
  
      <label for="storageSize">Storage Size (GB):</label>
      <input type="number" id="storageSize" name="storageSize" min="1" value="50">
  
      <button type="button" id="calculate-button">Calculate</button>
    </form>
  
    <section id="results">
      <h2>Calculation Results</h2>
      <p id="result-display">Enter details and click calculate to see the cost.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Cloud Cost Calculator</p>
  </footer>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1257.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
