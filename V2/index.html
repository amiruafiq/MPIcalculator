<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPI Calculator v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MPI Calculator v2</h1>
        
        <!-- Region Dropdown -->
        <div class="form-group">
            <label for="region">Region</label>
            <select id="region">
                <option>Loading regions...</option>
            </select>
        </div>

        <!-- Instance Type Container -->
        <div class="form-group">
            <label for="instanceType">Instance Type</label>
            <div id="instanceTypeContainer">
                <p>Loading instance types...</p>
            </div>
        </div>

        <!-- Operating System Dropdown -->
        <div class="form-group">
            <label for="os">Operating System</label>
            <select id="os">
                <option value="linux" selected>Linux</option>
                <option value="windows">Windows</option>
            </select>
        </div>

        <!-- Storage Size -->
        <div class="form-group">
            <label for="storageSize">Storage Size (GB)</label>
            <input type="number" id="storageSize" name="storageSize" placeholder="Enter size in GB">
        </div>

        <!-- Calculate Button -->
        <button id="calculateBtn">Calculate</button>

        <!-- Results Section -->
        <div class="results">
            <p>Price: <span id="basePrice">$0.00</span></p>
            <p>Price with Markup (30%): <span id="markupPrice">$0.00</span></p>
        </div>
    </div>

    <!-- Include AWS SDK -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1230.0.min.js"></script>

    <!-- Include script files -->
    <script type="module" src="script.js"></script>
</body>
</html>
